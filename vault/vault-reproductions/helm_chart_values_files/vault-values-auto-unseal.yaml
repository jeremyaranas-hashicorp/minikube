server:
  affinity: ""
  ha:
    enabled: true
    replicas: 1
    raft: 
      enabled: true
      config: | 
        ui = true
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        storage "raft" {
            path = "/vault/data"
        }   
  image:
    repository: hashicorp/vault-enterprise
    tag: 1.15.2-ent
  enterpriseLicense:
    secretName: vault-ent-license
injector:
  enabled: false