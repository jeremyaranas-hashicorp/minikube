apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: test-vault-static-secret
  namespace: vso
spec:
  type: kv-v2
  # mount path
  mount: test
  # path of the secret
  path: secret
  # dest k8s secret
  destination:
    name: test-k8s-secret
    create: true
  refreshAfter: 30s
