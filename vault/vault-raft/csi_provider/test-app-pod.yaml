kind: Pod
apiVersion: v1
metadata:
  name: nginx-deployment
spec:
  serviceAccountName: test-sa
  containers:
  - name: nginx
    image: nginx:1.14.2    
    ports:
    - containerPort: 80
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "test-secretproviderclass"
