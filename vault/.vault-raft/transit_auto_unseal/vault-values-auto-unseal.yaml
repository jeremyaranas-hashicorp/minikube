# vault-values.yaml
server:
  affinity: ""
  ha:
    enabled: true
    replicas: 1
    raft: 
      enabled: true
      config: | 
        ui = true
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        storage "raft" {
            path = "/vault/data"
        }   
  readinessProbe:
    enabled: false
    path: "/v1/sys/health?standbyok=true&perfstandbyok=true&drsecondarycode=200"
    initialDelaySeconds: 5

  livenessProbe:
    enabled: false
    path: "/v1/sys/health?standbyok=true&perfstandbyok=true&drsecondarycode=200"
    initialDelaySeconds: 5
  image:
    repository: hashicorp/vault-enterprise
    tag: 1.14.0-ent
  enterpriseLicense:
    secretName: vault-ent-license
injector:
  enabled: false
